<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputNum = 0;
        let total = 0;
        while (inputNum !== -1) {
           inputNum = +prompt("Nhập vào một số bất kì:");
          alert("Số vừa nhập là " + inputNum);
          total += inputNum;
          alert("Tổng các số vừa nhập là " + total);
        }

    </script>
</body>
</html>
